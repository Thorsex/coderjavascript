<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Convertir y Comprar Criptomonedas</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formularioConvertidor">
                            <div class="mb-3">
                                <label for="monedaOrigen" class="form-label">Moneda de Origen</label>
                                <select id="monedaOrigen" class="form-select" required>
                                    <option value="">Seleccione Moneda</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="monedaDestino" class="form-label">Moneda de Destino</label>
                                <select id="monedaDestino" class="form-select" required>
                                    <option value="">Seleccione Moneda</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Convertir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Comprar Criptomoneda</h5>
                        <form id="formularioCompra">
                            <div class="mb-3">
                                <label for="monedaCompra" class="form-label">Seleccione Moneda</label>
                                <select id="monedaCompra" class="form-select" required>
                                    <option value="">Seleccione Moneda</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cantidadCompra" class="form-label">Cantidad a Comprar</label>
                                <input type="number" class="form-control" id="cantidadCompra" required>
                            </div>
                            <div class="mb-3">
                                <label for="cbu" class="form-label">CBU/Swift</label>
                                <input type="text" class="form-control" id="cbu" required pattern="[0-9]{22}">
                                <div class="form-text">Ingrese un número de CBU/Swift de 22 dígitos.</div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Comprar</button>
                        </form>
                        <div id="mensajeCompra" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="historial" class="mt-5">
            <h2 class="text-center">Historial de Conversiones y Compras</h2>
            <ul class="list-group" id="listaHistorial"></ul>
        </div>

        <div id="cuenta" class="mt-5">
            <h2 class="text-center">Saldo de Cuenta</h2>
            <ul class="list-group" id="saldoCuenta"></ul>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
