<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cartera de Usuario - CryptoMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">CryptoMarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                        <a class="nav-link btn btn-primary text-white" href="#">Cartera</a>
                    </li>
                </ul>

                        <button class="btn btn-secondary">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Ethereum</h5>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Litecoin</h5>
                        <p class="card-text">Balance: $0 LTC</p>

                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">

                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Cardano</h5>
                        <p class="card-text">Balance: $0 ADA</p>
                        <button class="btn btn-success">Vender</button>
                        <button class="btn btn-secondary">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Dogecoin</h5>
                        <p class="card-text">Balance: $0 DOGE</p>
                        <button class="btn btn-success">Vender</button>
                        <button class="btn btn-secondary">Comprar</button>
